<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Calulator</title>
</head>
<body>   
    <div class="calculator">
        <div class="display">  
            <div class="display-text">0</div>
        </div>
        <div class="container">
                <div class="buttons">AC</div>
                <div class="buttons">DE</div>
                <div class="buttons">.</div>
                <div class="buttons">รท</div>
                <div class="buttons">7</div>
                <div class="buttons">8</div>
                <div class="buttons">9</div>
                <div class="buttons">x</div>
                <div class="buttons">4</div>
                <div class="buttons">5</div>
                <div class="buttons">6</div>
                <div class="buttons">-</div>
                <div class="buttons">1</div>
                <div class="buttons">2</div>
                <div class="buttons">3</div>
                <div class="buttons">+</div>
                <div class="buttons">0</div>
                <div class="buttons" >00</div>
                <div class="buttons last-button">=</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.js"></script>
</body>
</html>
